<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/wardrobe.css">
    <title>My Wardrobe</title>
</head>
<body>

    <!-- Wardrobe header -->
    <header class="wardrobe-header">
        <h1 class="team-name">My Wardrobe</h1>
        <div class="buttons-container">
            <button id="dashboard-button">Dashboard</button>
            <button id="profile-button">Profile</button>
        </div>
    </header>

    <!-- Main wardrobe layout -->
    <div class="wardrobe-container">
            <!-- Add clothes section -->
            <div class="add-clothes">
                <h2>Add Clothes</h2>
                <form class="add-form" action="/wardrobe/add" method="POST">
                    <!-- Type selection -->
                    <div class="input-group">
                        <label for="type">Clothes Type</label>
                        <select id="type" name="type" required>
                            <option value="Shirt">Shirt</option>
                            <option value="Sweater">Sweater</option>
                            <option value="Shorts">Shorts</option>
                            <option value="Pants">Pants</option>
                        </select>
                    </div>
                
                    <!-- Color selection -->
                    <div class="input-group">
                        <label for="color">Color</label>
                        <select id="color" name="color" required>
                            <option value="Black">Black</option>
                            <option value="Gray">Gray</option>
                            <option value="Brown">Brown</option>
                            <option value="Red">Red</option>
                            <option value="Orange">Orange</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Purple">Purple</option>
                            <option value="Pink">Pink</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                
                    <!-- Name input-->
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Optional">
                    </div>
                
                    <!-- Submit -->
                    <button id="add-button" type="submit">Add Clothes</button>
                </form>
            </div>
            
        <!-- My clothes -->
        <div class="clothes-section">
            <h2>My Clothes</h2>
            <div class="clothes-list" id="clothes-list">
                <p>No Clothes</p>
            </div>
        </div>
    </div>

    <script src="/static/js/wardrobe.js" defer></script>    
</body>
</html>
