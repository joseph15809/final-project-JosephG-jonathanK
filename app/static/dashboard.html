<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
  </head>
  <body>
    <span class = buttons>
      <button id="wardrobe-button">Wardrobe</button>
      <button id="profile-button">Profile</button>
      <form class="logout-form" action="/logout" method="POST">
        <button id="logout-button" type="submit">Logout</button>
      </form>
    </span>

    <div class="logo">
        <h1>Welcome!</h1>

    </div>

    <div id="weather-container">
      <span class="info">
        <p id="location"></p>
        <p id="condition"></p>
        <p id="temperature"></p>

        <img id="weatherImage" src="" style="display:none;" width="220">
        <img id="cityImage" src="" style="display:none;" width="220">
      </span>
    </div>

    <h2>ESP32 Temperature Data</h2>
    <div id="charts-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/js/dashboard.js"></script>
  </body>
</html>
